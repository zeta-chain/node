version: v1
deps:
  - buf.build/cosmos/cosmos-sdk
  - buf.build/googleapis/googleapis
  - buf.build/cosmos/gogo-proto
breaking:
  use:
    - FILE
lint:
  use:
    - DEFAULT
    - COMMENTS
    - FILE_LOWER_SNAKE_CASE
    - COMMENT_MESSAGE
    - COMMENT_ENUM_VALUE
    - COMMENT_ENUM
    - COMMENT_RPC
    - COMMENT_ONEOF
  except:
    - UNARY_RPC
    - COMMENT_FIELD
    - SERVICE_SUFFIX
    - PACKAGE_VERSION_SUFFIX
    - RPC_REQUEST_STANDARD_NAME
    - ENUM_VALUE_PREFIX
    - ENUM_ZERO_VALUE_SUFFIX
