# This docker-compose file configures the localnet environment
# it contains the following services:
# - ZetaChain with 2 nodes (zetacore0, zetacore1). When profile set to stress, 4 nodes will be created.
# - A observer set with 2 clients (zetaclient0, zetaclient1). When profile set to stress, 4 clients will be created.
# - An Ethereum node (eth)
# - A secondary optional Ethereum node (eth2) enabled when profile is set to eth2
# - A Bitcoin node (bitcoin)
# - An orchestrator to manage interaction with the localnet (orchestrator)
# - An upgrade host to serve binaries for the upgrade tests (upgrade-host). Only enabled when profile is set to upgrade.
# - An upgrade orchestrator to send the upgrade governance proposal (upgrade-orchestrator). Only enabled when profile is set to upgrade.
#
# If you are using third party images in CI, you should copy them into ghcr via https://github.com/zeta-chain/copy-docker-images

networks:
  mynetwork:
    ipam:
      config:
        - subnet: 172.20.0.0/24

services:
  zetacore0:
    image: zetanode:latest
    container_name: zetacore0
    hostname: zetacore0
    ports:
      - "1317:1317"
      - "9545:8545"
      - "9546:8546"
      - "26657:26657"
      - "6060:6060"
      - "9090:9090"
    healthcheck:
      # use the zevm endpoint for the healthcheck as it is the slowest to come up
      test: ["CMD", "curl", "-f", "-X", "POST", "--data", '{"jsonrpc":"2.0","method":"web3_clientVersion","params":[],"id":67}', "-H", "Content-Type: application/json", "http://localhost:8545"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: ${ZETACORED_START_PERIOD-30s}
    networks:
      mynetwork:
        ipv4_address: 172.20.0.11
    entrypoint: ["/root/start-zetacored.sh"]
    environment:
      - HOTKEY_BACKEND=file
      - HOTKEY_PASSWORD=password # test purposes only
      - ZETACORED_IMPORT_GENESIS_DATA=${ZETACORED_IMPORT_GENESIS_DATA-}
      - SKIP_CONSENSUS_VALUES_OVERWRITE=${SKIP_CONSENSUS_VALUES_OVERWRITE:-false}

    volumes:
      - ssh:/root/.ssh
      - ~/.zetacored/genesis_data:/root/genesis_data

  zetacore1:
    image: ${ZETACORE1_IMAGE-zetanode:latest}
    platform: ${ZETACORE1_PLATFORM-}
    container_name: zetacore1
    hostname: zetacore1
    networks:
      mynetwork:
        ipv4_address: 172.20.0.12
    entrypoint: ["/root/start-zetacored.sh"]
    environment:
      - HOTKEY_BACKEND=file
      - HOTKEY_PASSWORD=password # test purposes only
    volumes:
      - ssh:/root/.ssh

  zetacore2:
    image: zetanode:latest
    container_name: zetacore2
    hostname: zetacore2
    profiles:
      - stress
      - all
    networks:
      mynetwork:
        ipv4_address: 172.20.0.13
    entrypoint: ["/root/start-zetacored.sh", "4"]
    environment:
      - HOTKEY_BACKEND=file
      - HOTKEY_PASSWORD=password # test purposes only
    volumes:
      - ssh:/root/.ssh

  zetacore3:
    image: zetanode:latest
    container_name: zetacore3
    hostname: zetacore3
    profiles:
      - stress
      - all
    networks:
      mynetwork:
        ipv4_address: 172.20.0.14
    entrypoint: ["/root/start-zetacored.sh", "4"]
    environment:
      - HOTKEY_BACKEND=file
      - HOTKEY_PASSWORD=password # test purposes only
    volumes:
      - ssh:/root/.ssh

  zetaclient0:
    image: zetanode:latest
    container_name: zetaclient0
    hostname: zetaclient0
    networks:
      mynetwork:
        ipv4_address: 172.20.0.21
    entrypoint: /root/start-zetaclientd.sh
    environment:
      - ETHDEV_ENDPOINT=http://eth:8545
      - HOTKEY_BACKEND=file
      - HOTKEY_PASSWORD=password # test purposes only
      - PPROF_ADDR=0.0.0.0:6061
    restart: always
    ports:
      - "6061:6061" # pprof
      - "8886:8886" # metrics
    volumes:
      - ssh:/root/.ssh
      - preparams:/root/preparams

  zetaclient1:
    image: zetanode:latest
    container_name: zetaclient1
    hostname: zetaclient1
    networks:
      mynetwork:
        ipv4_address: 172.20.0.22
    entrypoint: /root/start-zetaclientd.sh
    environment:
      - ETHDEV_ENDPOINT=http://eth:8545
      - HOTKEY_BACKEND=file
      - HOTKEY_PASSWORD=password # test purposes only
    restart: always
    volumes:
      - ssh:/root/.ssh
      - preparams:/root/preparams

  zetaclient2:
    image: zetanode:latest
    container_name: zetaclient2
    hostname: zetaclient2
    profiles:
      - stress
      - all
    networks:
      mynetwork:
        ipv4_address: 172.20.0.23
    entrypoint: /root/start-zetaclientd.sh
    environment:
      - HOTKEY_BACKEND=file
      - HOTKEY_PASSWORD=password # test purposes only
    volumes:
      - ssh:/root/.ssh
      - preparams:/root/preparams

  zetaclient3:
    image: zetanode:latest
    container_name: zetaclient3
    hostname: zetaclient3
    profiles:
      - stress
      - all
    networks:
      mynetwork:
        ipv4_address: 172.20.0.24
    entrypoint: /root/start-zetaclientd.sh
    environment:
      - HOTKEY_BACKEND=file
      - HOTKEY_PASSWORD=password # test purposes only
    volumes:
      - ssh:/root/.ssh
      - preparams:/root/preparams

  zetacore-new-validator:
    image: zetanode:latest
    container_name: zetacore-new-validator
    hostname: zetacore-new-validator
    profiles:
      - tss
      - all
    networks:
      mynetwork:
        ipv4_address: 172.20.0.15
    entrypoint: ["/root/start-zetacored.sh", "4"]
    environment:
      - HOTKEY_BACKEND=file
      - HOTKEY_PASSWORD=password # test purposes only
    volumes:
      - ssh:/root/.ssh

  zetaclient-new-validator:
    image: zetanode:latest
    container_name: zetaclient-new-validator
    hostname: zetaclient-new-validator
    profiles:
      - tss
      - all
    networks:
      mynetwork:
        ipv4_address: 172.20.0.25
    entrypoint: /root/start-zetaclientd.sh
    environment:
      - HOTKEY_BACKEND=file
      - HOTKEY_PASSWORD=password # test purposes only
    volumes:
      - ssh:/root/.ssh
      - preparams:/root/preparams

  eth:
    image: ethereum/client-go:v1.14.0
    container_name: eth
    hostname: eth
    ports:
      - "8545:8545"
    networks:
      mynetwork:
        ipv4_address: 172.20.0.100
    entrypoint: ["geth", "--dev", "--override.cancun", "0", "--datadir", "/root/data", "--http", "--http.addr", "172.20.0.100", "--http.vhosts", "*", "--http.api", "eth,web3,net", "--http.corsdomain", "https://remix.ethereum.org", "--dev.period", "2", "--"]

  eth2:
    build:
      context: ./anvil
    container_name: eth2
    hostname: eth2
    profiles:
      - eth2
      - all
    platform: linux/amd64
    ports:
      - "8546:8545"
    networks:
      mynetwork:
        ipv4_address: 172.20.0.102

  bitcoin:
    image: ghcr.io/zeta-chain/bitcoin-core-docker:28.0-zeta6
    container_name: bitcoin
    hostname: bitcoin
    networks:
      mynetwork:
        ipv4_address: 172.20.0.101
    ports:
      - "18443:18443"
    command: /opt/wallet.sh
    environment:
      - CHAIN=regtest
      - RPC_USER=smoketest
      - RPC_PASSWORD=123
      - ADMIN_RPC_USER=admin
      - ADMIN_RPC_PASSWORD=admin

  solana:
    image: solana-local:latest
    container_name: solana
    hostname: solana
    profiles:
      - solana
      - all
      - stress
    restart: always
    ports:
      - "8899:8899"
    networks:
      mynetwork:
        ipv4_address: 172.20.0.103
    entrypoint: ["/usr/bin/start-solana.sh"]
    volumes:
      - ssh:/root/.ssh

  ton:
    image: ghcr.io/zeta-chain/ton-docker:v2.2.1
    container_name: ton
    hostname: ton
    profiles:
      - ton
      - all
    ports:
      - "8111:8000" # sidecar
      - "8081:8081" # rpc (toncenter v2)
    environment:
      DOCKER_IP: 172.20.0.104
    networks:
      mynetwork:
        ipv4_address: 172.20.0.104

  sui:
    image: ghcr.io/zeta-chain/sui-docker:mainnet-v1.51.5-dev
    container_name: sui
    hostname: sui
    profiles:
      - sui
      - all
      - stress
    ports:
      - "9000:9000" # RPC
    environment:
      DOCKER_IP: 172.20.0.105
    networks:
      mynetwork:
        ipv4_address: 172.20.0.105
    entrypoint: ["sui", "start", "--with-faucet"]

  orchestrator:
    image: orchestrator:latest
    tty: true
    container_name: orchestrator
    depends_on:
      zetacore0:
        condition: service_healthy
      eth:
        condition: service_started
    hostname: orchestrator
    networks:
      mynetwork:
        ipv4_address: 172.20.0.2
    entrypoint: ["/work/start-zetae2e.sh", "local"]
    # add public dns to be able to resolve github.com for sui gateway upgrade test
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      - LOCALNET_MODE=${LOCALNET_MODE-}
      - E2E_ARGS=${E2E_ARGS-}
      - UPGRADE_HEIGHT=${UPGRADE_HEIGHT-}
      - USE_ZETAE2E_ANTE=${USE_ZETAE2E_ANTE-}
      - CI=${CI-}
    volumes:
      - ssh:/root/.ssh

  upgrade-host:
    image: zetanode:latest
    container_name: upgrade-host
    hostname: upgrade-host
    profiles:
      - upgrade
      - all
    entrypoint: ["/root/start-upgrade-host.sh"]
    networks:
      mynetwork:
        ipv4_address: 172.20.0.250
    volumes:
      - ssh:/root/.ssh

  upgrade-orchestrator:
    # must run from old node for api compatibility
    image: zetanode:old
    container_name: upgrade-orchestrator
    hostname: upgrade-orchestrator
    profiles:
      - upgrade
      - all
    entrypoint: ["/root/start-upgrade-orchestrator.sh"]
    networks:
      mynetwork:
        ipv4_address: 172.20.0.251
    depends_on:
      - zetacore0
      - upgrade-host
    environment:
      - UPGRADE_HEIGHT=${UPGRADE_HEIGHT-}
    volumes:
      - ssh:/root/.ssh

  grafana:
    image: grafana/grafana:main
    container_name: grafana
    hostname: grafana
    profiles:
      - monitoring
      - all
    volumes:
      - ./grafana/datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml
      - ./grafana/dashboards/:/etc/grafana/provisioning/dashboards
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
      - grafana_storage:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      mynetwork:
        ipv4_address: 172.20.0.30
    depends_on:
      - prometheus

  prometheus:
    image: prom/prometheus:v3.6.0
    container_name: prometheus
    hostname: prometheus
    profiles:
      - monitoring
      - all
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      mynetwork:
        ipv4_address: 172.20.0.31
    depends_on:
      - zetacore0

  redis:
    image: redis:7-alpine
    container_name: zetachain-exporter-redis
    hostname: zetachain-exporter-redis
    profiles:
      - monitoring
      - all
    ports:
      - "6379:6379"
    networks:
      mynetwork:
        ipv4_address: 172.20.0.36
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  zetachain-exporter:
    image: zetachain/zetachain-exporter:v4.11.0
    container_name: zetachain-exporter
    hostname: zetachain-exporter
    profiles:
      - monitoring
      - all
    ports:
      - "9015:9015"
    networks:
      mynetwork:
        ipv4_address: 172.20.0.32
    volumes:
      - ./config-localnet.json:/config.json
    environment:
      # Load configuration from file
      - CONFIG_FILE=/config.json

      
      # Redis configuration
      - REDIS_ENABLED=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_INSTANCE=localnet-1
      
      # Optional: Seed sample data for testing
      # - SEED_MISSED_INBOUNDS_SAMPLE=1
    depends_on:
      zetacore0:
        condition: service_healthy
      eth:
        condition: service_started
      redis:
        condition: service_healthy

  loki:
    container_name: loki
    image: ghcr.io/zeta-chain/grafana-loki:3.1.0
    hostname: loki
    profiles:
      - monitoring
      - all
    networks:
      mynetwork:
        ipv4_address: 172.20.0.33
    command: -config.file=/etc/loki/local-config.yaml

  promtail:
    container_name: promtail
    image: ghcr.io/zeta-chain/grafana-promtail:2.9.9
    hostname: promtail
    profiles:
      - monitoring
      - all
    networks:
      mynetwork:
        ipv4_address: 172.20.0.34
    volumes:
      - ./promtail/config.yaml:/etc/promtail/config.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yaml

  grafana-cloudflared:
    container_name: grafana-cloudflared
    image: ghcr.io/zeta-chain/cloudflare-cloudflared:2024.9.1
    hostname: grafana-cloudflared
    profiles:
      - monitoring-cloudflared
      - all
    command:
      - tunnel
      - --no-autoupdate
      - --url
      - http://grafana:3000
    networks:
      mynetwork:
        ipv4_address: 172.20.0.35
    depends_on:
      - grafana

volumes:
  ssh:
  preparams:
  grafana_storage:
  redis_data:
