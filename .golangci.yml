run:
  go: '1.20' # as in go.mod
  timeout: 5m
  tests: false # exclude test from linting
  build-tags:
    - libsecp256k1_sdk

linters:
  disable-all: true
  enable:
    - errcheck
    - revive
    - ineffassign
    - unconvert
    - misspell
    - goimports
    - govet
    - gosec
    - stylecheck
    - typecheck
    - misspell
    - prealloc
    - dogsled
    - goconst
    - bodyclose
    - unconvert
    - unused
    - gci
    - gofmt
    - whitespace

linters-settings:
  gocyclo:
    min-complexity: 11
  errcheck:
    exclude-functions:
      - fmt:.*
      - io/ioutil:^Read.*,
      - github.com/spf13/cobra:MarkFlagRequired
      - github.com/spf13/viper:BindPFlag
  exhaustive:
    check-generated: false
  gci:
    # Gci controls Go package import order and makes it always deterministic
    # https://golangci-lint.run/usage/linters/#gci
    sections:
      - standard
      - default
      - prefix(github.com/zeta-chain/node)
    skip-generated: true

issues:
  exclude-generated: strict
  exclude:
    - composite
  exclude-dirs: [ ".git", ".github" ]